<!doctype html>
<html>
  <head>
    <title>hex-image</title>
    <link rel="stylesheet" href="style.css" />
    <script src="hex-image.js"></script>
  </head>

  <body>
    <header>
      <h1>hex-image</h1>
    </header>

    <main>
      <div id="hex-image">
        <div id="container"></div>

        <div id="checkboxes">
          <input type="checkbox" id="hex_toggle" />
          <label for="hex_toggle">16進数表記</label>

          <input type="checkbox" id="color_toggle" />
          <label for="color_toggle">カラー表示</label>
        </div>

        <select id="color_select" disabled>
          <option value="Gray">グレースケール</option>
          <option value="Red">赤</option>
          <option value="Green">緑</option>
          <option value="Blue">青</option>
        </select>
      </div>

      <button id="btn"></button>
    </main>
  </body>
</html>
